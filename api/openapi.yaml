    privilege_privilege_Statement_inner:
      example:
        Action:
        - Users:Delete
        - Users:ResetPassword
        - Users:Unlock
        - Users:Get
        Scope:
        - '*'
        - '*'
        Effect: Allow
      properties:
        Effect:
          description: "Set to Allow. By default, all actions are denied, this Statement\
            \ allows the listed actions to be executed."
          example: Allow
          type: string
        Action:
          description: |-
            An array of strings that represent actions within OneLogin. Actions are prefixed with the class of object they are related to and followed by a specific action for the given class.
            e.g. users:List, where the class is users and the specific action is List. Dont mix classes within an Action array. To create a privilege that includes multiple different classes, create multiple statements. A wildcard * that includes all actions is supported. Use wildcards to create a Super User privilege.
          example:
          - Users:Delete
          - Users:ResetPassword
          - Users:Unlock
          - Users:Get
          items:
            enum:
            - Apps:Create
            - Apps:Delete
            - Apps:List
            - Apps:Get
            - Apps:Update
            - Apps:ManageConnectors
            - Apps:ManageRoles
            - Apps:ManageTabs
            - Apps:ManageUsers
            - Apps:ReapplyMappings
            - Users:Create
            - Users:Delete
            - Users:List
            - Users:Get
            - Users:Update
            - Users:AssumeUser
            - Users:ManageApps
            - Users:Unlock
            - Users:GenerateTempMfaToken
            - Users:ResetPassword
            - Users:ReapplyMappings
            - Users:ManageLicense
            - Users:Invite
            - Users:ManageRoles
            - Roles:Create
            - Roles:Get
            - Roles:List
            - Roles:Update
            - Roles:Delete
            - Roles:ManageUsers
            - Roles:ManageApps
            - Reports:Create
            - Reports:Get
            - Reports:List
            - Reports:Update
            - Reports:Delete
            - Reports:Clone
            - Events:Get
            - Events:List
            - Groups:Create
            - Groups:Get
            - Groups:List
            - Groups:Update
            - Groups:Delete
            - Policies:Create
            - Policies:Get
            - Policies:List
            - Policies:Update
            - Policies:Delete
            - Policies:SetDefault
            type: string
          type: array
        Scope:
          description: |-
            Target the privileged action against specific resources with the scope.
            The scope pattern is the class of object used by the Action, followed by an ID that represents a resource in OneLogin.
            e.g. apps/1234, where apps is the class and 1234 is the ID of an app.
            The wildcard * is supported and indicates that all resources of the class type declared, in the Action, are in scope.
            The Action and Scope classes must match. However, there is an exception, a scope of roles/{role_id} can be combined with Actions on the user or app class. The exception allows you to target groups of users or apps with specific actions.
          items:
            example: '*'
            type: string
          type: array
      required:
      - Action
      - Effect
      - Scope
      type: object
