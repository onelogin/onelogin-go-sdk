openapi: 3.0.3
info:
  title: OneLogin API
  version: 0.0.1
servers:
- url: "https://{subdomain}.{domain}.com"
  variables:
    subdomain:
      default: onelogininc
    domain:
      default: onelogin
paths:
  /auth/oauth2/v2/token:
    post:
      operationId: generateToken
      parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/generateToken_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generateToken_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generateToken_400_response'
          description: "Typically, either grant_type value is incorrect or Authorization\
            \ header is incorrectly formatted."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generateToken_400_response'
          description: "Typically, this error means that your client_id and/or client_secret\
            \ values are invalid."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generateToken_400_response'
          description: "Typically, this error means that you are using the incorrect\
            \ method. Ensure that you are making a POST."
  /auth/oauth2/revoke:
    post:
      operationId: revokeToken
      parameters:
      - in: header
        name: Authorization
        required: true
        schema:
          type: string
      requestBody:
