            application/json:
              schema:
                $ref: '#/components/schemas/generateToken_400_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/generateToken_400_response'
          description: "Possibly, the Authorization header is incorrectly formatted."
        "401":
